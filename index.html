<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Žižák - Portfólio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <h1 class="logo">Samuel Žižák</h1>
            <ul class="nav-links">
                <li><a href="#about">O mne</a></li>
                <li><a href="#projects">Projekty</a></li>
                <li><a href="#skills">Zručnosti</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </div>
    </nav>

    <section id="horizontal">
        <div class="gym">
            <div>
                <h1>Samuel Žižák</h1>
                <h2>Amatérsky Muay Thai fighter</h2>
            </div>
        </div>
        <div class="code"></div>
    </section>
    <footer>
        <h2>Footer</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const contents = gsap.utils.toArray("#horizontal div");

        gsap.to(contents, {
            xPercent: -100 * (contents.length - 2),
            scrollTrigger: {
                trigger: "#horizontal",
                pin: true,
                scrub: 1,
                markers: true,
                start: "top top"
            }
     
   });
        
        const showAnim = gsap.from('nav', {
            yPercent: -100,
            paused: true,
            duration: 0.2
        }).progress(1);

        ScrollTrigger.create({
            start: "top top",
            end: "max",
            markers: true,
            onUpdate: (self) => {
                self.direction === -1 ? showAnim.play() : showAnim.reverse()
            }
        });

        ScrollTrigger.create({
            trigger: ".gym",
            start: "top top",
            end: "65% top",
            scrub: 1,
            markers: true,
            onEnter: () => {
                gsap.to(".gym", { opacity: 0.5, duration: 0.5 });
            },
            // onEnter:() => {
            //     gsap.to(".gym > div", { opacity: 1, duration: 0.5 });
            // },
            onLeave: () => {
                gsap.to(".gym", { opacity: 0, duration: 0.5 });
            },
            onEnterBack: () => {
                gsap.to(".gym", { opacity: 1, duration: 0.5 });
            },

            onLeaveBack: () => {
                gsap.to(".gym", { opacity: 1, duration: 0.5 });
            }
        });
    </script>
    </script>
</body>

</html>
